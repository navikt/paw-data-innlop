name: Deploy Kafka Topics + Kafka Connectors
on:
  push:
    branches:
      - main

jobs:
  deploy-topics:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: dev-gcp
          RESOURCE: .nais/topic.yaml,.nais/connector.yaml
          PRINT_PAYLOAD: true
